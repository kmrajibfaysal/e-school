<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>E-School</title>
  </head>
  <body>
    <!-- Top-->
    <div class="top-part">
      <div class="container d-flex justify-content-between">
        <div class="logo">
          <img src="./images/ICON/Logo.png" alt="e-school-logo" />
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Books</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Others</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <button id="sign-in" href="#">Sign in</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- banner -->
      <div
        class="
          container
          banner
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <div class="banner-text">
          <h6>Are you ready to Learn?</h6>
          <h1>
            Learn With fun <br />
            on <span class="any-schedule">any schedule</span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            doloremque, quidem, quisquam doloremque.
          </p>
          <button id="sign-in" href="#">Get Started</button>
        </div>
        <div class="banner-image">
          <img src="./images/Photos/Illustration.png" alt="" />
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
